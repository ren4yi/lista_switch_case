<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    
    const numero = Number(prompt(`Informe um número.`));
    
    const divisao = numero % 2

    //PROCESSAMENTO

    switch(divisao == 0){
    
    case true :

    document.write(`O número é par!`)

    break;

    default :

    document.write(`O número é ímpar!`)

    break;
    }
    //SAÍDA

</script>
