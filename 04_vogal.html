<script>

    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    // ENTRADA
    
    const caractere = prompt(`Informe um caractere.`);
    
    // PROCESSAMENTO
    
    switch (caractere) {

    case "A" :
    
    case "E":
    
    case "I" :

    case "O" :
    
    case "U" :
    
    document.write(`É uma vogal`)
     
    break;

    default :

    document.write(`Não é uma vogal`)

    break;

    }
    // SAÍDA

</script>
